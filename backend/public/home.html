<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Accessibility Checker</title>
  <style>
    /* Global Styles */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 4rem; 
      background-color: #222831; /* Dark background color */
      color: #f0f0f0; 
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #f0f0f0;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    /* Button Styling */
    a {
      padding: 15px 30px; 
      background: #00ADB5; /* Button background color */
      color: white; 
      text-decoration: none; 
      border-radius: 25px; 
      margin: 1rem; /* Space between buttons */
      font-size: 1.1rem;
      text-transform: uppercase;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      width: 220px; /* Button width */
      display: inline-block; /* Align buttons horizontally */
      border: 2px solid #00ADB5; /* Border added to buttons */
      padding: 13px 28px; /* Adjust padding to keep space between border and text */
    }

    a:hover {
      background: #008C8A; /* Darker button color on hover */
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Button Container (Horizontal Layout) */
    #login-signup-options {
      display: flex;
      justify-content: center; /* Align buttons in the center */
      margin-top: 2rem;
    }

    /* Welcome Message */
    #welcome-message {
      display: none;
      margin-top: 3rem;
    }

    #welcome-message p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      a {
        width: 80%; /* Make buttons a bit smaller on mobile */
        margin: 1rem auto;
      }
    }

  </style>
</head>
<body>
  <h1>Welcome to the Accessibility Checker</h1>
  
  <p>Please log in to access the analyzer tool.</p> <!-- Text separated from buttons -->

  <div id="login-signup-options">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a> <!-- Link to the Sign Up page -->
  </div>

  <div id="welcome-message">
    <p>You are logged in!</p>
    <a href="index.html">Go to the Analyzer Tool</a>
    <br>
    <a href="login.html" onclick="logOut()">Log Out</a>
  </div>

  <script>
    // Example of a log out function
    function logOut() {
      document.getElementById("welcome-message").style.display = "none";
      document.getElementById("login-signup-options").style.display = "block";
    }

    // Simulate a login status check for demo purposes
    const isLoggedIn = false;  // Set this to `true` if the user is logged in
    if (isLoggedIn) {
      document.getElementById("login-signup-options").style.display = "none";
      document.getElementById("welcome-message").style.display = "block";
    }
  </script>

</body>
</html>
